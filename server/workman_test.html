<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        var ws = new WebSocket("wss://admin.pianobridge.pub:2346");

        var close = 0;
        // 打开一个 web socket
        ws.onopen = function()
        {
            // Web Socket 已连接上，使用 send() 方法发送数据
            send();
        };

        ws.onmessage = function (evt)
        {
            var received_msg = evt.data;
            console.log("接收数据:" + received_msg);
        };

        ws.onclose = function()
        {
            close = 1;
            console.log("连接关闭")
        };

        function send(d) {
            var data = $("#data").val();
            if(d !==undefined){
                ws.send(d);
            }else{
                ws.send(data);
            }
            console.log("发送数据" + data);
        }

        var timer = setInterval(function (e) {
            // var str = Math.random().toString(36).substr(2);
            if(!close){
                send();
            }
        },15000);
    </script>

</head>
<body>

<div id="sse">
    <button onclick="send()" style="display: block">发送信息</button>
    <br>
    <label for="data">消息内容(json格式)</label><br>
    <textarea id="data" style="width: 400px;height: 400px;">{"s":"index/index/index","params":{"a":"b"}}</textarea>
</div>

</body>
</html>
