<script type="text/javascript">
    $(".layui-form").submit(function () {
        submitForm(".layui-form");
        return false;
    });

    function submitForm(id, callback) {
        var form = $(id);
        var url = form.attr('action');
        var obj = serializeForm(id);
        postSomething(url, obj, callback);
        return false;
    }

    function serializeForm(obj) {
        var params = {};
        $.each($(obj).serializeArray(), function (index, param) {
            if (!(param.name in params)) {
                params[param.name] = param.value;
            }
        });
        return params;
    }

    function postSomething(url, obj, callback) {
        $.ajax({
            type: "POST",
            url: url,
            enctype: 'multipart/form-data',
            data: obj,
            success: function (res) {
                console.log(res);
                if(callback === undefined){
                    callback = function (res) {
                        if(res.code){
                            layer.msg(res.msg,{icon:1,time:1500},function () {
                                window.location.href = res.url;
                            });
                        }else{
                            layer.msg(res.msg,{icon:2,time:1500});
                        }
                    };
                }
                callback(res);
            }
        });
    }

    function openLayer(title, url, width, height) {
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            resize: true,
            scrollbar: true,
            area: [width, height],
            content: url
        });
    }
</script>
