<div class="larry-personal">
    <div class="layui-field-box layui-show">
        <form id="system_menu_edit_form" class="layui-form" action="{:url('system/menu/edit')}">
            <input type="hidden" name="id" value="{$data['id']}">
            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label for="parent_id" class="layui-form-label col-xs-3 col-sm-3 col-md-3">父级菜单: </label>
                    <div class="layui-input-inline ">
                        <select class="col-md-3" id="parent_id" name="parent_id" lay-filter="parent">
                            <option value="0" selected>顶级菜单</option>
                            {foreach name="parent_menu" item="pm"}
                            <option value="{$pm['id']}">{$pm['title']}</option>
                            {php}$sub = $pm['children'];if(!empty($sub)){{/php}
                            {foreach name="sub" item="c"}
                            <option value="{$c['id']}">└─{$c['title']}</option>
                            {/foreach}
                            {php}}{/php}
                            {/foreach}
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label for="node_path" class="layui-form-label col-xs-3 col-sm-3 col-md-3">权限节点: </label>
                    <div class="layui-input-inline ">
                        <select class="col-md-3" id="node_path" name="node_path" lay-filter="parent">
                            {foreach name="node_list" item="n"}
                            {php}$selected = $n['path'] == $data['module'] . '/' . $data['controller'] . '/' . $data['func'] ? "selected":"";{/php}
                            <option value="{$n['path']}" {$selected}>{$n['path']}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label col-xs-3 col-sm-3 col-md-3">名称: </label>
                    <div class="layui-input-inline ">
                        <input id="title" class="layui-input" value="{$data['title']}" name="title">
                    </div>
                </div>
            </div>

            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label for="icon" class="layui-form-label col-xs-3 col-sm-3 col-md-3">图标: </label>
                    <div class="layui-input-inline ">
                        <input id="icon" class="layui-input" name="icon" value="{$data['icon']}">
                        <span class="help-block" ><a href="http://fontawesome.dashgame.com/" style="color: #999999" target="_blank">Font Awesome图标库</a></span>
                    </div>
                </div>
            </div>

            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label for="sort" class="layui-form-label col-xs-3 col-sm-3 col-md-3">排序: </label>
                    <div class="layui-input-inline ">
                        <input id="sort" class="layui-input " name="sort" value="{$data['sort']}">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
