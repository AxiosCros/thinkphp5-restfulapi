{php}$url = u('user','role','index');{/php}
<script type="text/javascript">
    var form ,table;
    layui.use(['jquery','form','table'],function(){
        window.jQuery = window.$ = layui.jquery;
        window.layer = layui.layer;
        form = layui.form ;
        table = layui.table;
        reload();
    });
    function reload() {
        var keyword = $("#keyword").val();
        table.init();
        table.render({
            id:'data_table',
            height:315,
            elem:'#data_table',
            url: '{$url}',
            where: {keyword: keyword},
            method: 'post',
            page:true,
            limits:[1,5,10,30,50,100],
            limit: 10,
            loading:true,
            cols:  [[ //标题栏
                {fixed: 'left',field:'id',width:30, sort: true, templet: '#numberTpl' ,title:'ID'},
                {field:'app_name',width:150 ,title:'角色名'},
                {field:'app_version',width:100, sort: true ,title:'用户数'},
                {fixed: 'right', width:180 , templet: '#operationTpl' ,title:'操作'}
            ]],
            done: function(res, curr, count){

            }
        });
    }
    function edit(obj) {
        var id = $(obj).parent().parent().attr('data-id');
        var url = "{:url('user/admin/edit')}?id="+id;
        openLayer("编辑角色",url,"600px","484px")
    }
</script>
<script type="text/html" id="operationTpl">
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
