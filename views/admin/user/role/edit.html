{layout name="main" /}
<div class="larry-personal">
    <div class="layui-field-box layui-show">
        <form id="admin_edit" class="layui-form" action="{:url('user/role/edit')}">
            <div class="layui-field-box">
                <input id="id" name="id" value="{$data['id']}" class="layui-input layui-hide">
                <div class="layui-form-item">
                    <label for="role_name" class="layui-form-label col-md-4">角色名称: </label>
                    <div class="layui-input-block">
                        <input id="role_name" class="layui-input" value="{$data['role_name']}" name="role_name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a id="save" class="layui-btn" lay-submit="" lay-filter="save">保存</a>
                        <a id="cancel" class="layui-btn layui-btn-danger" lay-submit="">取消</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    layui.use(['jquery','layer','form'],function () {
        var form = layui.form;
    });

    $("#save").click(function () {
        submitForm("#admin_edit",false);
        return true;
    });

    $("#cancel").click(function () {
        parent.$(".layui-layer-close").click();
    });
</script>
