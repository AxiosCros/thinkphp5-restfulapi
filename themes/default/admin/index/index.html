{layout name="layout" /}
<script type="text/javascript">
    "use strict";
    $(document).ready(function() {
        var url = "{:url('admin/api/getVisitData')}";
        $.post(url,{year:(new Date()).getFullYear()},function (res) {
            var a = [{
                label: "Total Visit",
                data: res.data,
                color: App.getLayoutColorCode("blue")
            }];
            $.plot("#chart_filled_blue", a, $.extend(true, {}, Plugins.getFlotDefaults(),res.option))
        });
    });
</script>
<div class="page-header">
    <div class="page-title">
        <h3>
            控制台
        </h3>
        <span>
                早上好!  {$user['username']}
              </span>
    </div>
    <ul class="page-stats">
        <li>
            <div class="summary">
                  <span>
                    12Hour
                  </span>
                <h3>
                    {$lastDayVisitAll}
                </h3>
            </div>
            <div id="sparkline-bar" class="graph sparkline hidden-xs">
                {$lastDayVisit}
            </div>
        </li>
        <li>
            <div class="summary">

            </div>
            <div id="sparkline-bar2" class="graph sparkline hidden-xs">

            </div>
        </li>
    </ul>
</div>

<div class="row row-bg">
    <div class="col-md-12">
        <div class="widget box">
            <div class="widget-header">
                <h4>
                    <i class="icon-reorder">
                    </i>
                    接口总访问量年数据
                </h4>
                <div class="toolbar no-padding">
                    <div class="btn-group">
                      <span class="btn btn-xs widget-collapse">
                        <i class="icon-angle-down">
                        </i>
                      </span>
                    </div>
                </div>
            </div>
            <div class="widget-content">
                <div id="chart_filled_blue" class="chart">
                </div>
            </div>
            <div class="divider">
            </div>
            <div class="widget-content">
                <ul class="stats">
                    <li>
                        <strong>
                            {$total}
                        </strong>
                        <small>
                            总访问
                        </small>
                    </li>
                    <li class="light hidden-xs">
                        <strong>
                            {$error}
                        </strong>
                        <small>
                            错误报告
                        </small>
                    </li>
                    <li>
                        <strong>
                            {$lastVisit}
                        </strong>
                        <small>
                            昨日接口访问量
                        </small>
                    </li>
                    <li class="light hidden-xs">
                        <strong>
                            {$todayVisit}
                        </strong>
                        <small>
                            今日访问
                        </small>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
