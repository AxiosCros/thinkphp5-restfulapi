{layout name="layout" /}
<div class="page-header">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="javascript:void(0);">用户列表</a></li>
        <li role="presentation"><a href="{:url('admin/admin/add')}">添加用户</a></li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="widget box">
            <div class="widget-header">
                <h4>
                    <i class="icon-reorder"></i>{$title}
                </h4>
                <div class="toolbar no-padding">
                    <div class="btn-group">
                        <span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span>
                    </div>
                </div>
            </div>
            <div class="widget-content no-padding">
                <table class="table table-striped table-bordered table-hover table-checkable table-responsive">
                    <thead>
                    <tr>
                        <th class="hidden-xs">序号</th>
                        <th>用户名</th>
                        <th>角色</th>
                        <th>最后一次登陆IP</th>
                        <th>最后一次登陆时间</th>
                        <th class="operation">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {php}$n=1;{/php}
                    {foreach name="list" item = 'vo'}
                    <tr>
                        <td class="hidden-xs">{$n++}</td>
                        <td>{$vo['username']}</td>
                        <td>{$vo['role_name']}</td>
                        <td>{$vo['last_login_ip']}</td>
                        <td>{$vo['last_login_time']}</td>
                        <td class="align-left">
                            <ul class="table-controls">
                                {php}$id = $vo['id'];{/php}
                                <li><a href="{:url('admin/admin/edit')}?id={$id}" class="bs-tooltip" title="编辑"><i class="icon-pencil"></i></a></li>
                                <li><a href="#" onclick="del('{$id}')" class="bs-tooltip" title="删除"><i class="icon-trash"></i></a></li>
                            </ul>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">
    function del(id) {
        url = "{:url('admin/users/delete')}";
        $.post(url,{id:id}, function (res) {
            layer.msg(res.msg);
            window.location.href = res.url;
        });
    }
</script>
