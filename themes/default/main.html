<script type="text/javascript">
    function submitForm(id,jump_to) {
        var form = $(id);
        var url = form.attr('action');
        var obj = serializeForm(id);
        postSomething(url,obj,jump_to);
        return false;
    }

    function serializeForm(obj) {
        var params = {};
        $.each($(obj).serializeArray(),function (index,param) {
            if(!(param.name in params)){
                params[param.name]=param.value;
            }
        });
        return params;
    }

    function postSomething(url,obj,jump_to,alert) {
//        console.log(obj);
        $.ajax({
            type: "POST",
            url:url,
            enctype: 'multipart/form-data',
            data:obj,
            success:function (res) {
//                console.log(res);
                if(alert===false){
                    return false;
                }
                if(res.code === 1){
                    layer.alert(res.msg, {
                        skin: 'layui-layer-molv' //样式类名
                        ,closeBtn: 0
                        ,anim: 0 //动画类型
                    }, function(index){
                        layer.close(index);
                        if(jump_to===undefined){
                            window.location.reload();
                        }else if(jump_to!==false){
                            window.location.href = jump_to;
                        }
                    });
                }else{
                    layer.alert(res.msg, {
                        skin: 'layui-layer-' //样式类名
                        ,closeBtn: 0,
                        icon:2
                        ,anim: 0 //动画类型
                    });
                }
            }
        });
    }
</script>
