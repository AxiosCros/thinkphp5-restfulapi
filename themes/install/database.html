{layout name="layout_install" /}
<div class="row">
    <div class="widget box">
        <div class="widget-header">
            <h4>
                <i class="icon-reorder">
                </i>
                框架初始化简易安装
            </h4>
        </div>
        <div class="widget-content">
            <div class="alert alert-info">
                安装TPR接口框架
            </div>
            <h3>
                进度条
            </h3>
            <div class="progress progress progress-striped active">
                <div class="progress-bar progress-bar-info" style="width: 40%">
                </div>
            </div>
            <h4>
                <i class="icon-reorder">
                </i>
                配置数据库连接
            </h4>
            <form class="form-horizontal row-border" action="{:url('admin/install/database')}">
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        数据库连接地址 :
                    </label>
                    <div class="col-md-10">
                        <input type="text" name="regular" value="localhost" placeholder="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        数据库用户名 :
                    </label>
                    <div class="col-md-10">
                        <input type="text" name="regular" value="root" placeholder="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        数据库密码 :
                    </label>
                    <div class="col-md-10">
                        <input type="text" name="regular" value="root" placeholder="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        数据库名称 :
                    </label>
                    <div class="col-md-10">
                        <input type="text" name="regular" value="api" placeholder="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        表前缀 :
                    </label>
                    <div class="col-md-10">
                        <input type="text" name="regular" value="api_" placeholder="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        管理员账户 :
                    </label>
                    <div class="col-md-10">
                        <input type="text" name="regular" value="admin" placeholder="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        管理员密码 :
                    </label>
                    <div class="col-md-10">
                        <input type="password" name="regular" value="" placeholder="请输入" class="form-control">
                    </div>
                </div>
                <div class="btn-toolbar btn-toolbar-demo">
                    <a href="{:url('admin/install/index')}" class="btn btn-lg btn-default pull-left">
                        上一步
                    </a>
                    <button type="submit" href="{:url('admin/install/setting')}" class="btn btn-lg btn-primary pull-right">
                        下一步
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
